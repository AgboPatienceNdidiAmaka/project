<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        p {
          color: red;
        }

        p, em {
            border-width: 2px;
            border-style: solid;
            border-color: rebeccapurple;
        }

        em {
            color: green;
        }

        a {
            color: inherit;
        }
    </style>

    <h2>CSS Inheritance</h2>

    <p>Paragraph <em>1</em> <a href="https://google.com">please visit google</a></p>

    <!--default, color(system default) text-decoration cursor-->
    <p> <a href="https://google.com">please visit google</a></p>
</body>
</html>
